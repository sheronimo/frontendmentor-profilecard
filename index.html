<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="css/main.css" />

		<title>Frontend Mentor | Profile card component</title>
	</head>
	<body>
		<main class="profile text-center">
			<section class="profile-info">
				<img
					src="./images/image-victor.jpg"
					alt="Victor Crest"
					class="profile-img"
				/>
				<h1 class="profile-name">
					Victor Crest <span class="profile-age">26</span>
				</h1>
				<p class="profile-location">London</p>
			</section>

			<hr class="divider" />

			<ul class="profile-stats">
				<li class="stats-group">
					<p class="stats-num">80K</p>
					<p class="stats-type">Followers</p>
				</li>
				<li class="stats-group">
					<p class="stats-num">803K</p>
					<p class="stats-type">Likes</p>
				</li>
				<li class="stats-group">
					<p class="stats-num">1.4K</p>
					<p class="stats-type">Photos</p>
				</li>
			</ul>
		</main>
		<footer class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="https://github.com/sheronimo">Shuber</a>.
		</footer>
	</body>
</html>
